<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <main>
    <section>
      <div class="container">
        <div class="intro">
          <h1 class="intro__title">We are launching <span class="bold-accent-color">soon!</span></h1>
          <p class="intro__text">Subscribe and get notified</p>
        </div>

        <div class="mail-sub flex-group">
          <input type="email" name="email-input" id="email-input">
          <button class="btn btn--notify">Notify Me</button>
        </div>

        <div class="hero-image">
          <img src="./images/illustration-dashboard.png" alt="">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="social-links">

      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
